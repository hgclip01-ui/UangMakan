<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Uang Makan</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <!-- Halaman Awal (Welcome Screen) -->
  <div id="welcome" style="text-align:center; padding-top:50px;">
    <!-- Logo -->
    <img src="assets/logo.png" alt="Logo" style="width:120px; margin-bottom:20px;">

    <!-- Tombol Mulai -->
    <button id="startBtn">Mulai</button>
  </div>

  <!-- Aplikasi Utama -->
  <div id="app" class="hidden" style="text-align:center; margin-top:40px;">
    <h2>Catatan Uang Makan</h2>

    <!-- Form input -->
    <input id="namaInput" type="text" placeholder="Nama">
    <input id="hariInput" type="number" placeholder="Hari">
    <button id="addBtn">Tambah</button>

    <!-- Daftar orang -->
    <div id="listOrang" style="margin-top:20px;"></div>

    <!-- Total -->
    <h3 style="margin-top:20px;">Total: <span id="grandTotal">Rp 0</span></h3>

    <!-- Tombol Download -->
    <button id="downloadBtn">Download PNG</button>
  </div>

  <!-- Script utama -->
  <script src="assets/app.js"></script>
</body>
</html>
