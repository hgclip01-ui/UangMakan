<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Uang Makan</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash" class="splash">
    <img src="logo.png" alt="Logo" class="logo">
    <button id="startBtn" class="start-btn">Mulai</button>
  </div>

  <!-- Aplikasi -->
  <div id="app" class="glass hidden">
    <h1 class="judul">Catatan Uang Makan</h1>

    <div class="input-area">
      <input type="text" id="namaInput" placeholder="Nama Orang">
      <input type="number" id="hariInput" placeholder="Jumlah Hari">
      <button id="addBtn">+</button>
    </div>

    <div id="listOrang" class="list"></div>

    <div class="total">
      <span>Total</span>
      <strong id="grandTotal">Rp 0</strong>
    </div>

    <button id="downloadBtn" class="download">Download </button>
  </div>

  <!-- Area export (hidden, dipakai saat download) -->
  <div id="exportArea" class="hidden"></div>

  <!-- Loading spinner -->
  <div id="loading" class="hidden">
    <div class="spinner"></div>
    <p>Menyiapkan laporan...</p>
  </div>

  <!-- CDN html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Script utama -->
  <script src="js/app.js"></script>
</body>
</html>
