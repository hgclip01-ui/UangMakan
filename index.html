<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Uang Makan</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- UI Awal -->
  <div id="welcome" class="welcome-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <button id="startBtn" class="start-btn">Mulai</button>
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  </div>

  <!-- Aplikasi -->
  <div id="app" class="glass hidden">
    <h1 class="judul">Catatan Uang Makan Supplier</h1>

    <div class="input-area">
      <input type="text" id="namaInput" placeholder="Nama Orang">
      <input type="number" id="hariInput" placeholder="Jumlah Hari">
      <button id="addBtn">+</button>
    </div>

    <div id="listOrang" class="list"></div>

    <div class="total">
      <span>Total</span>
      <strong id="grandTotal">Rp 0</strong>
    </div>

    <button id="downloadBtn" class="download">Download</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
